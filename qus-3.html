<center>
    <h2>Question-3</h2>
    <p>Write a JavaScript function to get the values of First and Last names of the following form.</p>
    <form id="form">
        <input id="fname" type="text" name="fname" value="David"><br>
         <input id="lname" type="text" name="lname" value="Beckham"><br>
        <input type="submit" value="Submit" onclick="change()">
    </form>

</center>

<!-- js -->

<script>
document.getElementById("form")
    const fName = document.getElementById("fname").value;
    const lName = document.getElementById("lname").value;
 
function change(){
    const fullname=fName+lName
    alert(fullname)

}

</script>
